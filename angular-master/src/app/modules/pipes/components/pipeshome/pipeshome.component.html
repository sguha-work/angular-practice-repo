<p>This is root <b>pipe</b> component containing router outlet</p>
<div>
    <label>This is an example of <b>simple inbuilt pipe</b> which converts date to proper readable format</label>
    <br/>
    <label>Date in uppercase: <b>{{date | date | uppercase}}</b></label>
    <br/>
    <label>Date in short and lowercase: <b>{{date | date: 'short' | lowercase}}</b></label>
</div>
<router-outlet></router-outlet>
